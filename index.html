<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Web Development With JS - Checkpoint 2</title>
</head>
<body>
    <header>
        <h1>Web Development With JS - Checkpoint 2</h1>
    </header>

    <main>
        <form>
            <h1>Calcula Notas:</h1>
            <input type="number" name="nota1" id="nota1" placeholder="nota 1">
            <input type="number" name="nota2" id="nota2" placeholder="nota 2">
            <input type="number" name="nota3" id="nota3" placeholder="nota 3">
            <input type="number" name="nota4" id="nota4" placeholder="nota 4">
            <button id="confirmarNotas">Confirmar Notas</button>
        </form>

        <div class="resultados">
            <h2 id="inserirResultado"></h2>
            <h2 id="inserirMedia"></h2>
        </div>
    </main>

    <script src="./assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
